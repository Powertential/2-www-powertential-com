  <script>
    // Função para obter os parâmetros UTM da URL
    function getUTMParameters() {
        var urlParams = new URLSearchParams(window.location.search);
        var utmSource = urlParams.get('utm_source') || '';
        var utmMedium = urlParams.get('utm_medium') || '';
        var utmCampaign = urlParams.get('utm_campaign') || '';
        var utmTerm = urlParams.get('utm_term') || '';
        var utmContent = urlParams.get('utm_content') || '';

        // Preencher os campos do formulário
        document.getElementsByName('utm_source')[0].value = utmSource;
        document.getElementsByName('utm_medium')[0].value = utmMedium;
        document.getElementsByName('utm_campaign')[0].value = utmCampaign;
        document.getElementsByName('utm_term')[0].value = utmTerm;
        document.getElementsByName('utm_content')[0].value = utmContent;
    }

    // Chamar a função ao carregar a página
    window.onload = getUTMParameters;
</script>
